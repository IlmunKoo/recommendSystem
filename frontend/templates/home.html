<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    테스트페이지입니다.<br><br>

    계획:<br><br>
    1. 더미 데이터를 만든다<br>
    2. 정보를 기반으로 데이터를 통신한다.<br>
    3. 알고리즘을 적용하여 페이지네이션을 한다.<br>
    4. 데이터를 연동한다.<br><br><br><br>

    테스트 샘플<br><br>
    {% for data in datas %}
        {% if data.image %}
            <a href="{% url 'testproject:click' data.id %}"><img src="{{data.image.url}}" width=100 /></a><br>
        {% endif %}
        조회수: {{ data.views_cnt }}<br>
        글자수: {{ data.text_length }}<br>
        <br>
    {% endfor %}
</body>
</html>
